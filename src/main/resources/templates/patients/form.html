<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Patient Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div class="container" style="position: relative">
      <a
        href="javascript:history.back()"
        class="back-arrow"
        title="Back"
        aria-label="Back"
        style="display: inline-block"
        >&#8592;</a
      >
      <h1 th:text="${patient.id} ? 'Edit Patient' : 'Add New Patient'"></h1>
      <form th:action="@{/patients/save}" th:object="${patient}" method="post">
<!--        <input type="checkbox" >-->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" th:field="*{name}" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" th:field="*{email}" required />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile:</label>
          <input type="text" id="mobile" th:field="*{mobile}" required pattern="[0-9]{10}" maxlength="10" />
        </div>

        <div class="form-group">
          <label for="birthDate">Birth Date:</label>
          <input type="date" id="birthDate" th:field="*{birthDate}" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" th:field="*{gender}" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bloodGroup">Blood Group:</label>
          <select id="bloodGroup" th:field="*{bloodGroup}" required>
            <option value="">Select Blood Group</option>
            <option
              th:each="bg : ${bloodGroups}"
              th:value="${bg}"
              th:text="${bg}"
            ></option>
          </select>
        </div>
        <button type="submit" class="btn save-btn">Save</button>
        <a th:href="@{/patients/list}" class="btn cancel-btn">Cancel</a>
      </form>
    </div>
  </body>
</html>
