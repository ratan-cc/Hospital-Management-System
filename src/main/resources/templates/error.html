<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${errorTitle} ?: 'Error'">Error</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f9;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .error-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
    }

    h1 {
        color: #dc3545;
        font-size: 2.5em;
    }

    p {
        font-size: 1.2em;
        margin-top: 20px;
        color: #6c757d;
    }

    a {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1 th:text="${errorTitle} ?: 'An Error Occurred'">An Error Occurred</h1>
  <p th:text="${errorMessage} ?: 'Something went wrong on our end.'">Something went wrong on our end.</p>
  <a href="/">Go to Home</a>
</div>
</body>
</html>
