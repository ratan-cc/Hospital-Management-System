<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Insurance List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <div class="container" style="position: relative">
      <a
        href="javascript:history.back()"
        class="back-arrow"
        title="Back"
        aria-label="Back"
        style="display: inline-block"
        >&#8592;</a
      >
      <h1>Insurance List</h1>
      <a th:href="@{/insurances/create}" class="btn create-btn"
        >Add New Insurance</a
      >
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Policy Number</th>
            <th>Provider</th>
            <th>Valid Until</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="insurance : ${insurances}">
            <td th:text="${insurance.id}">1</td>
            <td th:text="${insurance.policyNumber}">POL123456</td>
            <td th:text="${insurance.provider}">Provider X</td>
            <td th:text="${insurance.validUntil}">2025-12-31</td>
            <td>
              <a
                th:href="@{/insurances/edit/{id}(id=${insurance.id})}"
                class="btn edit-btn"
                >Edit</a
              >
              <a
                th:href="@{/insurances/delete/{id}(id=${insurance.id})}"
                class="btn delete-btn"
                onclick="return confirm('Are you sure you want to delete this insurance?');"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
