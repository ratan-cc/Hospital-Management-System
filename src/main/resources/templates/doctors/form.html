<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1 th:text="${doctor.id} ? 'Edit Doctor' : 'Add New Doctor'"></h1>
    <form th:action="@{/doctors/save}" th:object="${doctor}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" th:field="*{specialization}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <button type="submit" class="btn save-btn">Save</button>
        <a th:href="@{/doctors/list}" class="btn cancel-btn">Cancel</a>
    </form>
</div>
</body>
</html>
