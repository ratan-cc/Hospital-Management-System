<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7f9;
    }
    .header {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .container {
        padding: 20px;
        max-width: 1200px;
        margin: 20px auto;
    }
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
    }
    .stat-card {
        background-color: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
    }
    .stat-card h3 {
        margin: 0 0 10px 0;
        color: #7f8c8d;
        font-size: 16px;
    }
    .stat-card p {
        font-size: 32px;
        font-weight: bold;
        color: #34495e;
        margin: 0;
    }
    .action-links {
        background-color: #ecf0f1;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .action-links h2 {
        margin-top: 0;
        color: #34495e;
    }
    .action-links ul {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
    }
    .action-links li a {
        display: block;
        padding: 15px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        text-align: center;
        transition: background-color 0.3s ease;
    }
    .action-links li a:hover {
        background-color: #2980b9;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Admin Dashboard</h1>
</div>

<div class="container">
  <!-- Overview Statistics -->
  <div class="stats-grid">
    <div class="stat-card">
      <h3>Total Users</h3>
      <p th:text="${totalUsers}">0</p>
    </div>
    <div class="stat-card">
      <h3>Total Doctors</h3>
      <p th:text="${totalDoctors}">0</p>
    </div>
    <div class="stat-card">
      <h3>Total Patients</h3>
      <p th:text="${totalPatients}">0</p>
    </div>
    <div class="stat-card">
      <h3>Total Appointments</h3>
      <p th:text="${totalAppointments}">0</p>
    </div>
  </div>

  <!-- Administrative Actions -->
  <div class="action-links">
    <h2>Administrative Tasks</h2>
    <ul>
      <li><a th:href="@{/users/all}">Manage Users</a></li>
      <li><a th:href="@{/doctors/list}">Manage Doctors</a></li>
      <li><a th:href="@{/patients/list}">Manage Patients</a></li>
      <li><a th:href="@{/appointments/list}">Manage Appointments</a></li>
      <li><a th:href="@{/departments/list}">Manage Departments</a></li>
      <li><a th:href="@{/insurances/list}">Manage Insurances</a></li>
      <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
  </div>
</div>
</body>
</html>
