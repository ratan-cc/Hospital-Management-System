<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1 th:text="${department.id} ? 'Edit Department' : 'Add New Department'"></h1>
    <form th:action="@{/departments/save}" th:object="${department}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="headDoctor">Head Doctor:</label>
            <select id="headDoctor" th:field="*{headDoctor.id}">
                <option value="">Select a Doctor</option>
                <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"
                        th:selected="${department.headDoctor != null and department.headDoctor.id == doctor.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn save-btn">Save</button>
        <a th:href="@{/departments/list}" class="btn cancel-btn">Cancel</a>
    </form>
</div>
</body>
</html>
